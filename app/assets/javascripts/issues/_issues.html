<div class="col-md-12">
  			<div class="page-header">
    			<h3>
        			#{{project.id}} {{project.title}}
    			</h3>
          <p>{{project.description}}</p>
  			</div>

  			<div ng-repeat="issue in project.issues">
    			<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(issue)"></span>
    				{{issue.upvotes}} - by Owner
    			<span style="font-size:20px; margin-left:10px;">
      			{{issue.name}}
    			</span>
  			</div>

  			<form ng-submit="addIssue()" style="margin-top:30px;">
				  <h3>Track a new issue</h3>
				  <div class="form-group">
					 <input type="text" placeholder="Issue Name" ng-model="name" class="form-control"></input>
				  </div>
          <div class="form-group">
            <input type="text" placeholder="Issue Description" ng-model="description" class="form-control"></input>
          </div>
				  <button type="submit" class="btn btn-primary">Track</button>
			</form>
</div>
